<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2>Registration Form</h2>
      <div class="form-container">
        <form action="">
          <div class="input-name">
            <i class="fa fa-user"></i>
            <input
              type="text"
              name="name"
              placeholder="Enter First Name"
              class="name"
              id="name"
            />
            <span>
              <i class="fa fa-user"></i>
              <input
                type="text"
                name="name"
                placeholder="Enter Last Name"
                class="name"
                id="name"
              />
            </span>
          </div>
          <div class="input-name">
            <i class="fa fa-envelope email"></i>
            <input
              type="email"
              name="email"
              placeholder="Enter email"
              class="text-name"
              id="name"
            />
          </div>
          <div class="input-name">
            <i class="fa fa-lock"></i>
            <input
              type="password"
              name="password"
              placeholder="Enter Password"
              class="text-name"
              id="name"
            />
          </div>
          <div class="input-name">
            <i class="fa fa-lock"></i>
            <input
              type="password"
              name="password"
              placeholder="Enter Confirm Password"
              class="text-name"
              id="name"
            />
          </div>
          <div class="input-name">
            <input type="radio" name="Gender" id="" class="radio-button">
            <Label style="margin-right: 30px;">Male</Label>
            <input type="radio" name="Gender" id="" class="radio-button">
            <Label>Female</Label>
          </div>
          <div class="input-name">
            <label for="">Country: </label>
            <select name="country" class="country" id="">
                <option value="">Select Country</option>
                <option value=""> Pakistan</option>
                <option value=""> Italy</option>
                <option value=""> Nepal</option>
                <option value=""> Japan</option>
                <option value=""> India</option>
            </select>
            <div class="arrow"></div>
        </div>

            <div class="input-name">
                
                <input type="checkbox" name="check" class="check-button" id="cb">
                <label for="cb" class="check"> I accept the term and conditions</label>
            </div>
            <div class="input-name">
                <input type="submit" value="Register" class="button">
            </div>
          
        </form>
      </div>
    </div>
  </body>
</html>
